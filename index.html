<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Food ordering App</title>
  </head>
  <body>
    <div id="root">
      <h1>Hello World</h1>
      <!-- This h1 tag is getting overridden by app.js in root.render method -->

  <!-- 
    if we are giving import statements in app.js we have to add type attribute to script tag.
    This indicates that we are fetching javascript module.
   -->
  <script type="module" src="./App.js"></script>
</html>
